<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cep-promise/dist/cep-promise.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="../js/sweet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script>
        $(document).ready(function () {
            $("#cnpj").mask("99.999.999/9999-99");
        });
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
    
    <link rel="shortcut icon" href="../assets/img/fav.png" type="image/x-icon">
</head>

<body>
    <div class="container mt-5 mb-5">
        <header>
            <nav class="navbar navbar-dark fixed-top mb-5 bg-black">
                <div class="container-fluid">
                    <img src="../assets/img/logo.png" width="200" height="50">
                    <div style="height: 100%; width: 50%;" class="d-none d-md-none d-lg-block">
                        <ul style="width: 100%;" class="d-flex justify-content-around align-items-center m-0">
                            <a href="../">
                                <li class="white fs-5">Home</li>
                            </a>
                            <a href="./#sobre">
                                <li class="white fs-5">Sobre</li>
                            </a>
                            <a href="../#depoimentos">
                                <li class="white fs-5">Depoimentos</li>
                            </a>
                            <a href="../#contato">
                                <li class="white fs-5">Contato</li>
                            </a>
                        </ul>
                    </div>
                    <div class="d-none d-md-none d-lg-block">
                        <a href="../login/"><button type="button"
                                class="btn btn-outline-light me-3 fs-5">Entrar</button></a>
                        <a href="index.html"><button type="button"
                                class="btn btn-light fs-5">Cadastrar-se</button></a>
                    </div>
                    <button class="navbar-toggler d-block d-md-block d-lg-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="offcanvas offcanvas-end text-bg-dark bg-black" tabindex="-1" id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div>
                            <a href="../login/"><button type="button"
                                    class="btn btn-outline-light mt-5 mb-5 ms-5 me-5 fs-5 d-block d-md-block d-lg-none">Entrar</button></a>
                            <a href="index.html"><button type="button"
                                    class="btn btn-light mt-5 mb-5 ms-5 me-5 fs-5 d-block d-md-block d-lg-none">Cadastrar-se</button></a>

                            <div style="height: 100%;" class="d-block d-md-block d-lg-none">
                                <ul class="d-flex flex-column p-0">
                                    <a href="../#home">
                                        <li class="white fs-5 ms-5 me-5 mt-4 mb-4">Home</li>
                                    </a>
                                    <a href="../#sobre">
                                        <li class="white fs-5 ms-5 me-5 mt-4 mb-4">Sobre</li>
                                    </a>
                                    <a href="../#depoimentos">
                                        <li class="white fs-5 ms-5 me-5 mt-4 mb-4">Depoimentos</li>
                                    </a>
                                    <a href="../#contato">
                                        <li class="white fs-5 ms-5 me-5 mt-4 mb-4">Contato</li>
                                    </a>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <div id="empresa" class="empresa">
            <h1 class="titulo">Primeiro cadastre a sua empresa</h1><br>
            <div class="campo">
                <label for="">CNPJ</label>
                <input type="text" id="cnpj" onchange="buscarDadosEmpresa()" onkeydown="listenCNPJ(this.value)" data-mask="00.000.000/0000-00">
            </div>
            <div class="campo">
                <label for="">Razão Social</label>
                <input type="text" id="razaoSocial">
            </div>
            <div class="campo">
                <label for="">Nome Fantasia</label>
                <input type="text" id="nomeFantasia">
            </div>
            <br><h3>Endereço</h3><br>
            <div class="campo">
                <label for="">CEP</label>
                <input type="text" id="cep">
            </div>
            <div class="campo">
                <label for="">Logradouro</label>
                <input type="text" id="logradouro">
            </div>
            <div class="campo">
                <label for="">Número</label>
                <input type="text" id="nmr">
            </div>
            <div class="campo">
                <label for="">Complemento</label>
                <input type="text" id="complemento">
            </div>


            <div class="campo">
                <label for="">Bairro</label>
                <input type="text" id="bairro">
            </div>

            <div class="campo">
                <label for="">Cidade</label>
                <input type="text" id="cidade">
            </div>
            <div class="campo">
                <label for="">UF</label>
                <input type="text" id="uf">
                <br>
            </div>




        </div>
        <div id="usuario" class="empresa">
            <br><h3>Usuário Administrador</h3><br>
            <div class="campo">
                <label for="">Nome: </label>
                <input type="text" id="nome">
            </div>
            <div class="campo">
                <label for="">Email: </label>
                <input type="text" id="email">
            </div>
            <div class="campo">
                <label for="">Senha: </label>
                <input type="password" id="senha"><br>
            </div><br>
            <button onclick="cadastrar()">Cadastre-se agora!</button>
        </div>
    </div>
</body>

</html>
